<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Carousel with Falling Hearts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 100vw;
            height: 50vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .carousel-inner {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 1;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-control {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            left: 50%;
            animation: fall 5s infinite linear;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://lovenote.vn/wp-content/uploads/2023/08/BIM_3260-copy-2.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://lovenote.vn/wp-content/uploads/2023/09/gggg-1024x683.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://static.vinwonders.com/production/chup-anh-cuoi-dep-17.jpg" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-control prev">Prev</button>
            <button class="carousel-control next">Next</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        const showSlide = (index) => {
            const carouselInner = document.querySelector('.carousel-inner');
            if (index >= totalItems) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalItems - 1;
            } else {
                currentIndex = index;
            }
            carouselInner.style.transform = `translateX(-${currentIndex * 100 / totalItems}%)`;
        };

        document.querySelector('.next').addEventListener('click', () => {
            showSlide(currentIndex + 1);
        });

        document.querySelector('.prev').addEventListener('click', () => {
            showSlide(currentIndex - 1);
        });

        setInterval(() => {
            showSlide(currentIndex + 1);
        }, 2000); // Chuyển slide mỗi 2 giây

        showSlide(currentIndex); // Hiển thị slide đầu tiên

        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            setTimeout(() => {
                heart.remove();
            }, 5000);
        };

        setInterval(createHeart, 500); // Tạo trái tim mới mỗi 500ms
    // </script>
</body>
</html>
